<!DOCTYPE html>
<html>
<head>
	<title>CLICK&DRINK</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href='../font/oswald.css' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/prova.css">
	<link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
	<script src="../javascript/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	
	<div class="container-fluid">
			<div id="topBar" class="row">
				<div class="col-xs-2">
					<a href="">
						<i class="fa fa-arrow-left fa-3x" id="freccia" aria-hidden="true"></i>
					</a>
				</div>
				<div class="col-xs-8">
					<center>
						<h2 id="scritta">CLICK&DRINK</h2>
					</center>
				</div>
				<div class="queue col-xs-2">
					<center>
						<a href="">CODA</a>
					</center>
				</div>
			</div>
		<div id="content">
			<div id="logoSetup">
				<center>
					<i class="fa fa-glass fa-5x" aria-hidden="true"></i>
					<i class="fa fa-cog fa-spin fa-5x fa-fw margin-bottom"></i>
					<h2>CUSTOM COCKTAIL</h2>
					<div class="line"></div>
				</center>
			</div>
			<center>
				<h3 class="title">NAME & PRICE</h3>
			</center>
			<div id="cocktailName" class="row">
				<div class="col-xs-7">
					<form>
						<center>
							<input id="name" type="text" value="Cocktail name">
						</center>
					</form>
				</div>
				<div class="col-xs-5">
					<form>
						<center>
							<input id="price" type="text" value="Price">
						</center>
					</form>
				</div>
			</div>
			<center>
				<h3 class="title">DESCRIPTION</h3>
			</center>
			<div id="cocktailDescription">
				<form>
					<center>
						<textarea id="description"></textarea>
					</center>
				</form>
			</div>
			<center>
				<h3 class="title">COMPONENTS</h3>
			</center>
			<!--setupdiv-->
			<div id="alcol1" class="row cocktailDiv">
				<div class="col-xs-2">
					<center>
						<h3 class="number">1.</h3>						
					</center>
				</div>
				<div class="col-xs-5">
					<select class="selected" name="country">
      					<option>Bamba</option>
      					<option>Cioco</option>
      					<option>Urko</option>
    				</select>
				</div>
				<div class="col-xs-5">
					<input class="alcolQty" type="text" name="firstname" value="QTY">
					<h3 class="QTY">parti</h3>
				</div>
			</div>
			<!--setupdiv-->

			<div id="add">
				<center>
					<a href="">
						<i class="fa fa-plus fa-4x"></i>
					</a>
				</center>
			</div>


			<div id="aggiungi">
				<center>
					<input type="button" class="button" value="AGGIUNGI">
				</center>
			</div>
		</div>	
	</div>
</body>
</html>
